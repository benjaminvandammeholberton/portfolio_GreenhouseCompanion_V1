<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a7a8119638.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- <header>Laval, Thursday, 29th of August</header> -->
  <div class="container">
    <aside>
      <ul>
        <li class="icon-aside icon_dashboard">
          <a href="#"><img src="./assets/icon_ dashboard.png" alt="dahsboard logo" /></a>
        </li>
        <li class="icon-aside icon_chart">
          <a href="#">
            <a href="#"><img src="./assets/icon_chart.png" alt="chart logo" /></a></a>
        </li>
        <li class="icon-aside icon_diary">
          <a href="#">
            <a href="#"><img src="./assets/icon_diary.png" alt="diary logo" /></a></a>
        </li>
        <li class="icon-aside icon_diary">
          <a href="#">
            <a href="#"><img src="./assets/icon_encyclopedia.png" alt="diary logo" /></a></a>
        </li>
      </ul>
    </aside>
    <main>
      <div class="box box1">
        <h2>Plant Manager</h2>
        <form>
          <div class="form_line1">
            <label for="gender">Name:</label>
            <select id="gender" name="gender">
              <option value="male">Tomato</option>
              <option value="female">Carrot</option>
              <option value="other">Radish</option>
            </select>
          </div>
          <div class="form_line1">
            <label for="gender">Variety:</label>
            <input id="gender" name="gender">
            </select>
          </div>
          <div class="form_line2">
            <div class="form_quantity">
              <label for="gender">Quantity:</label>
              <input id="gender" name="gender">
            </div>
            <div class="form_garden_area">
              <label for="gender">Garden Area:</label>
              <select id="gender" name="gender">
                <option value="male">Left</option>
                <option value="other">Middle</option>
                <option value="female">Right</option>
                <option value="other">Back</option>
              </select>
            </div>
          </div>
          <div class="form_line3">
            <div class="form_sowed">
              <label for="subscribe">Sowed:</label>
              <input type="checkbox" id="subscribe" name="subscribe" />
            </div>
            <div class="form_planted">
              <label for="subscribe">Planted:</label>
              <input type="checkbox" id="subscribe" name="subscribe" />
            </div>
          </div>
          <div class="form_line1">
            <label for="message">Notes:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <button type="submit">Add Vegetable</button>
        </form>
      </div>
      <div class="box box2">
        <h2>Air Sensors</h2>
        <div class="signal_statut"></div>

        <div class="sensor_icon_container">
          <div class="icon_container">
            <div class="icon icon_temperature"></div>
            <p>17Â°</p>
          </div>
          <div class="icon_container">
            <div class="icon icon_humidity"></div>
            <p>65%</p>
          </div>
          <div class="icon_container">
            <div class="icon icon_sunlight"></div>
            <p>8/10</p>
          </div>
        </div>
      </div>
      <div class="box box3">
        <h2>Recommandation</h2>
        <div class="recommandation_icons_container">
          <div class="recommandation_icon recommandation_icon1">
            <p>Carrot</p>
          </div>
          <div class="recommandation_icon recommandation_icon2">
            <p>Tomato</p>
          </div>
          <div class="recommandation_icon recommandation_icon3">
            <p>Pumpkin</p>
          </div>
          <div class="recommandation_icon recommandation_icon4">
            <p>Peas</p>
          </div>

        </div>
      </div>
      <div class="box box4">
        <h2>Watering</h2>
        <div class="signal_statut"></div>
      </div>
      <div class="box box5">
        <h2>To-Do List</h2>
        <div class="to_do_add">+</div>
        <div class="container_to_do_list">
          <div>
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Fertilize bell-peppers</label>
          </div>
          <div>
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Remove weeds</label>
          </div>
          <div>
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Harvest tomatoes</label>
          </div>
          <div>
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Sow spinach</label>
          </div>
        </div>
      </div>
      <div class="box box6">
        <h2>Forecast</h2>
        <div class="forecast_icon">
          <img class="icon_forecast" src="./assets/icon-rain.png" alt="dahsboard logo" />
          <img class="icon_forecast" src="./assets/icon-sun.png" alt="dahsboard logo" />
          <img class="icon_forecast" src="./assets/icon-sun.png" alt="dahsboard logo" />
          <img class="icon_forecast" src="./assets/icon-sun_rain.png" alt="dahsboard logo" />
        </div>
      </div>
    </main>
  </div>
</body>

</html>
