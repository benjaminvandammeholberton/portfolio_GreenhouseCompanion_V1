<!DOCTYPE html>
<html>
  <head>
    <title>Add Vegetable</title>
  </head>
  <body>
    <h1>Add Vegetable</h1>
    <form method="POST" action="vegetable_manager">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea><br />

      <label for="sowed">Sowed:</label>
      <input type="checkbox" id="sowed" name="sowed" /><br />

      <label for="planted">Planted:</label>
      <input type="checkbox" id="planted" name="planted" /><br />

      <label for="harvestDate">Harvest Date:</label>
      <input type="date" id="harvestDate" name="harvest_date" /><br />

      <label for="harvestQuantity">Harvest Quantity:</label>
      <input
        type="number"
        id="harvestQuantity"
        name="harvest_quantity"
        step="0.01"
      /><br />

      <button type="submit">Add Vegetable</button>
    </form>
  </body>
</html>
